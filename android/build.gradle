apply plugin: "com.android.library"

android {
    compileSdkVersion 23
    //buildToolsVersion "23.0.1"
	buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 2
        versionName "1.1"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
    lintOptions {
       warning "InvalidPackage"
    }
}

